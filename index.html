<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Qualification Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grant Qualification Generator</h1>

        <div class="input-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter full name">
        </div>

        <div class="input-group">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age">
        </div>

        <div class="input-group">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" placeholder="Enter occupation">
        </div>

        <div class="input-group">
            <label for="amount">Grant Amount:</label>
            <input type="text" id="amount" placeholder="Enter grant amount">
        </div>

        <div class="input-group">
            <label for="image">Upload Image:</label>
            <input type="file" id="image">
        </div>

        <button onclick="generateMessage()">Generate Congratulations</button>
        <button id="downloadBtn" style="display:none;">Download Image</button>

        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
